<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Cost — расчет стоимости товара на маркетплейсах</title>
    <link rel="stylesheet" href="https://projects.vasiliykvasov.ru/bootstrap-5.3.1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <a name="application"></a>
    <main class="application bg-light-subtle pt-5 pb-5">
        <form>
            <div class="container">
                <div class="row align-items-start">
                    <!-- Результат -->
                    <div class="col-12">
                        <div class="card mt-2 mb-3">
                            <div class="card-body">
                              <div class="row align-items-start">
                                <div class="col-12 col-md-4 col-xl-4">
                                    <h2 class="h4 card-text mb-3 mb-md-0 mt-md-2 text-center">Розничная цена</h2>
                                </div>
                                <div class="col-10 col-md-6 col-xl-4">
                                    <div class="input-group input-group-lg mb-3 mb-md-0">
                                            <input type="text" class="retail-price__value form-control border-primary bg-primary-subtle border border-primary-subtle" placeholder="Розничная цена" aria-label="Розничная цена" aria-describedby="roubles" value="10000000" readonly>
                                            <span class="retail-price__currency input-group-text border-primary bg-primary-subtle border border-primary-subtle" id="roubles">руб.</span>
                                        </div>
                                    </div>
                                    <div class="col-2 col-md-2 col-xl-4">
                                        <button type="button" class="retail-price__copy btn btn-primary btn-lg" aria-label="Копировать"><i class="bi bi-clipboard-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-4">
                        <!-- Расходы и прибыль -->
                        <div class="card mt-2 mb-3">
                            <div class="card-body">
                                <h2 class="h4 card-text mb-3 text-center">Расходы и прибыль</h2>
                                <!-- Оптовая цена -->
                                <div class="wholesale-price form-floating mb-3">
                                    <input type="number" min="0" step="0.01" class="wholesale-price__number form-control" id="wholesale-price__number" placeholder="Оптовая цена" aria-label="Оптовая цена">
                                    <label for="wholesale-price__number">Оптовая цена</label>
                                </div>
                                <!-- Расходы и прибыль -->
                                <div class="costs"></div>
                                <!-- Кнопка добавить -->
                                <div class="add mb-3">
                                    <div class="text-center">
                                        <button type="button" class="add__cost btn btn-primary"><i class="bi bi-plus-circle"></i> Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Маркетплейсы -->
                    <div class="col-12 col-md-6 col-xl-8">
                        <div class="row row-cols-1">
                            <!-- <div class="col-12 col-md-6 col-xl-4"> -->
                            <div class="col col-xl-6">
                                <!-- Комиссии маркетплейса -->
                                <div class="card mt-2 mb-3">
                                    <div class="card-body">
                                        <h2 class="h4 card-text mb-3 text-center">Комиссии маркетплейса</h2>
                                    <!-- Комиссии маркетплейса -->
                                    <div class="commissions"></div>
                                        <!-- Комиссии маркетплейса -->
                                        <div class="add mb-3">
                                            <div class="text-center">
                                                <button type="button" class="add__commission btn btn-primary"><i class="bi bi-plus-circle"></i> Добавить</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-xl-6">
                                <!-- Тарифы маркетплейса -->
                                <div class="card mt-2 mb-3">
                                    <div class="card-body">
                                        <h2 class="h4 card-text mb-3 text-center">Тарифы маркетплейса</h2>
                                        <!-- Тарифы маркетплейса -->
                                        <div class="fees"></div>
                                        <!-- Кнопка добавить -->
                                        <div class="add mb-3">
                                            <div class="text-center">
                                                <button type="button" class="add__fee btn btn-primary"><i class="bi bi-plus-circle"></i> Добавить</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="script.js" type="module"></script>
    <!-- <script scr="./js/example.js" type="module"></script> -->
    <!-- <script scr="./js/test.js" type="module"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
